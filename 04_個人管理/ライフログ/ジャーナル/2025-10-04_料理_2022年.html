<p class="p2"><span class="s2">このメモリーを見て思う事は、いやいろんなとこ行っていろんなもん食ってたなぁっていうの感想です。多分今までこんなに人とどっか出かけたり何かを食べに行ったりすることって人生通してもそんなに多くなかったんじゃないかなぁって言う気がします。Twitterの活動を通じて、いろんな方と知り合ってとりあえず誘われたら出かけてみようって言う精神で出かける機会が非常に多かったんじゃないかなぁと思い返します。</span></p>
